<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改资料')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-cxdata-edit" th:object="${cxData}">
			<input id="cxId" name="cxId" type="hidden" th:value="${cxData.idStr}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">资料内容：</label>
				<div class="col-sm-8">
					<textarea id="content" maxlength="100"  rows="4" cols="50" name="content" class="form-control">[[*{content}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "coin/cx";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-cxdata-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
